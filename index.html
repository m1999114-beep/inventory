    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxY5cxAHb-k2S8xifibldyJMiphiD61fpXpHVHoJK35wRiTIqCU38RsvCMZUqKDdlvnNA/exec"; 

        let currentData = [], displayData = [], batchUpdates = [], siteData = {}, selectedItem = null, selectedAction = '';

        window.onload = loadData;

        async function loadData() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            document.getElementById('inventoryList').innerHTML = '';
            
            try {
                const res = await fetch(API_URL);
                const response = await res.json();
                currentData = response.stock;
                siteData = response.sites || {};
                
                loading.classList.add('hidden');
                updateStats(currentData);
                if(response.lastLog) {
                    const minilog = document.getElementById('miniLog');
                    minilog.classList.remove('hidden');
                    document.getElementById('miniLogText').innerText = `${response.lastLog.person}: ${response.lastLog.name}`;
                }
                filterByCategory('all');
            } catch (err) { loading.innerHTML = `<p class='text-red-400'>é€£ç·šå¤±æ•—</p>`; }
        }

        function updateStats(data) {
            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statLow').innerText = data.filter(i => i.siteQty <= 0).length;
            document.getElementById('statQty').innerText = data.reduce((acc, c) => acc + c.siteQty, 0).toFixed(0);
        }

        function filterByCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            if(category !== 'all') document.getElementById(`btn-${category}`).classList.add('active');

            if (category === 'all') displayData = currentData;
            else displayData = currentData.filter(item => {
                const name = (item.name + item.spec).toLowerCase();
                if (category === 'wire') return name.includes('ç·š') || name.includes('çºœ');
                if (category === 'terminal') return name.includes('ç«¯å­');
                if (category === 'hardware') return name.includes('ç®¡') || name.includes('æ¥é ­') || name.includes('ç›’') || name.includes('ç‰™åœˆ');
                if (category === 'misc') return name.includes('è† å¸¶') || name.includes('å¥—ç®¡') || name.includes('ç´®ç·š') || name.includes('æŸå¸¶');
                return false;
            });
            renderList(displayData);
        }

        function filterData() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = displayData.filter(item => (item.name + item.spec + (item.alias || '')).toLowerCase().includes(keyword));
            renderList(filtered);
        }

        function getIcon(name) {
            if(name.includes('ç·š') || name.includes('çºœ')) return 'ğŸ”Œ';
            if(name.includes('ç«¯å­')) return 'ğŸ”©';
            if(name.includes('ç®¡') || name.includes('æ¥é ­') || name.includes('ç›’')) return 'ğŸ› ï¸';
            return 'ğŸ“¦';
        }

        function renderList(data) {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            if (data.length === 0) { list.innerHTML = '<div class="text-center text-slate-500 py-10">ç„¡é …ç›®</div>'; return; }
            
            data.forEach(item => {
                const isLow = item.siteQty <= 0;
                // ç‡ˆè™Ÿé‚è¼¯
                const borderClass = isLow ? 'border-red-500 shadow-[0_0_15px_rgba(239,68,68,0.3)]' : 'border-slate-700';
                const bgClass = isLow ? 'bg-gradient-to-r from-slate-800 to-red-900/20' : 'bg-slate-800';
                const icon = getIcon(item.name);

                list.innerHTML += `
                    <div class="relative p-4 rounded-2xl border ${borderClass} ${bgClass} flex justify-between items-center gap-4 transition active:scale-[0.98] animate-fade-in">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="w-12 h-12 rounded-xl bg-slate-700/50 flex items-center justify-center text-2xl shadow-inner">
                                ${icon}
                            </div>
                            <div class="min-w-0">
                                <h3 class="font-bold text-white text-lg truncate">${item.name}</h3>
                                <p class="text-xs text-slate-400 truncate">${item.spec}</p>
                            </div>
                        </div>
                        
                        <div class="text-right min-w-[60px]">
                            <div class="text-3xl font-black ${isLow ? 'text-red-400' : 'text-blue-400'}">${item.siteQty}</div>
                            <div class="text-[10px] text-slate-500">${item.unit}</div>
                        </div>

                        <div class="absolute inset-0 flex opacity-0 hover:opacity-100 transition-opacity bg-slate-900/80 backdrop-blur-sm rounded-2xl items-center justify-center gap-4">
                            <button onclick="openModal('${item.id}', 'move_to_site')" class="bg-blue-600 text-white p-3 rounded-full shadow-lg font-bold">å¸¶æ–™</button>
                            <button onclick="openModal('${item.id}', 'audit')" class="bg-green-600 text-white p-3 rounded-full shadow-lg font-bold">ç›¤é»</button>
                        </div>
                    </div>`;
            });
        }

        // Modal Functions
        function openModal(id, action) {
            selectedItem = currentData.find(i => i.id == id);
            selectedAction = action;
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('inputQty').value = '';
            document.getElementById('modalItem').innerText = `${selectedItem.name} ${selectedItem.spec}`;
            document.getElementById('modalUnit').innerText = selectedItem.unit;
            const btn = document.getElementById('confirmBtn');
            const title = document.getElementById('modalTitle');
            
            if(action === 'move_to_site') {
                title.innerText = "ğŸšš å¸¶æ–™å…¥å» ";
                btn.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-lg bg-blue-600";
                btn.innerText = "ç¢ºèªå¸¶å…¥ (+)";
            } else {
                title.innerText = "ğŸ“ ç¾å ´ç›¤é»";
                document.getElementById('inputQty').value = selectedItem.siteQty;
                btn.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-lg bg-green-600";
                btn.innerText = "ç¢ºèªä¿®æ­£ (=)";
            }
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        
        // Batch & Report Functions (Same logic as before, visual update)
        function openBatchModal() { document.getElementById('batchModal').classList.remove('hidden'); document.getElementById('previewList').innerHTML = ''; document.getElementById('batchInput').value = ''; }
        function closeBatchModal() { document.getElementById('batchModal').classList.add('hidden'); }
        function openSiteReport() {
            document.getElementById('siteReportModal').classList.remove('hidden');
            document.getElementById('siteListContainer').classList.remove('hidden');
            document.getElementById('siteDetailContainer').classList.add('hidden');
            const container = document.getElementById('siteListContainer');
            container.innerHTML = '';
            Object.keys(siteData).forEach(site => {
                container.innerHTML += `<button onclick="showSiteDetail('${site}')" class="bg-slate-700 p-4 rounded-xl text-left border border-slate-600"><div class="text-2xl">ğŸ“</div><div class="font-bold text-white">${site}</div></button>`;
            });
        }
        function closeSiteReport() { document.getElementById('siteReportModal').classList.add('hidden'); }
        function showSiteDetail(site) {
            document.getElementById('siteListContainer').classList.add('hidden');
            document.getElementById('siteDetailContainer').classList.remove('hidden');
            document.getElementById('siteDetailTitle').innerText = site;
            const list = document.getElementById('siteDetailList');
            list.innerHTML = '';
            Object.values(siteData[site].items).forEach(i => {
                list.innerHTML += `<div class="bg-slate-900 p-3 rounded-lg flex justify-between"><div><div class="text-white font-bold">${i.name}</div><div class="text-xs text-slate-500">${i.spec}</div></div><div class="text-xl font-bold text-indigo-400">${i.qty}</div></div>`;
            });
        }
        function backToSiteList() { document.getElementById('siteListContainer').classList.remove('hidden'); document.getElementById('siteDetailContainer').classList.add('hidden'); }

        async function submitAction() {
            const qty = Number(document.getElementById('inputQty').value);
            const person = document.getElementById('inputPerson').value;
            const btn = document.getElementById('confirmBtn');
            if(qty < 0) return alert("æ•¸é‡éŒ¯èª¤");
            btn.innerText = "è™•ç†ä¸­...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: selectedAction, id: selectedItem.id, qty, person }) });
            closeModal();
            loadData();
        }

        function parseBatchInput() {
            const lines = document.getElementById('batchInput').value.split('\n');
            const preview = document.getElementById('previewList');
            preview.innerHTML = ''; batchUpdates = []; let loc = "æœªçŸ¥";
            lines.forEach(line => {
                line = line.trim(); if(!line) return;
                const parts = line.split(/\s+/);
                if(parts.length===1 && isNaN(parseFloat(parts[0]))) { loc = parts[0]; preview.innerHTML += `<div class='text-purple-300 text-xs mt-2 font-bold'>ğŸ“ ${loc}</div>`; return; }
                const qty = parseFloat(parts.pop());
                const key = parts.join(' ').toLowerCase();
                const target = currentData.find(i => (i.alias&&i.alias.includes(key)) || i.name.toLowerCase().includes(key));
                if(target && !isNaN(qty)) {
                    batchUpdates.push({id: target.id, qty, location: loc});
                    preview.innerHTML += `<div class='flex justify-between bg-slate-900 p-2 rounded text-xs'><span class='text-green-400'>${target.name}</span><span class='text-white'>${qty}</span></div>`;
                }
            });
            if(batchUpdates.length > 0) document.getElementById('batchConfirmBtn').disabled = false;
        }

        async function submitBatch() {
            document.getElementById('batchConfirmBtn').innerText = "å¯«å…¥ä¸­...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "batch_audit", updates: batchUpdates, person: "æ‡¶äººè¼¸å…¥" }) });
            closeBatchModal();
            loadData();
        }
    </script>
