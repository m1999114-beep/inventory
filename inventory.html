    <script>
        // ========= è¨­å®šå€ (å·²å¯«å…¥æ‚¨çš„æ–°ç¶²å€) =========
        const API_URL = "https://script.google.com/macros/s/AKfycbzPc4VOuHizSXr_X6zge06mcmA9LzhnnHW0fGuwvnaOFRamI2DTP3bJG4ojCUvvnN8nAg/exec"; 
        // ===========================================

        let currentData = [];
        let displayData = [];
        let batchUpdates = [];
        let selectedItem = null;
        let selectedAction = ''; 

        window.onload = loadData;

        async function loadData() {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            document.getElementById('inventoryList').innerHTML = '';
            
            try {
                const res = await fetch(API_URL);
                const response = await res.json();
                
                // å¾Œç«¯å›å‚³æ ¼å¼: { stock: [], lastLog: {} }
                currentData = response.stock;
                const lastLog = response.lastLog;

                loading.classList.add('hidden');
                updateStats(currentData);
                renderLastLog(lastLog); 
                
                filterByCategory('all');
                
            } catch (err) {
                loading.innerHTML = `<p class='text-red-400'>é€£ç·šå¤±æ•—</p>`;
            }
        }

        // æ¸²æŸ“æœ€æ–°å‹•æ…‹
        function renderLastLog(log) {
            const card = document.getElementById('latestLogCard');
            if (!log) {
                card.classList.add('hidden');
                return;
            }
            card.classList.remove('hidden');
            
            const date = new Date(log.time);
            const timeStr = date.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

            document.getElementById('logTime').innerText = timeStr;
            document.getElementById('logPerson').innerText = log.person;
            document.getElementById('logContent').innerText = `${log.action}: ${log.name}`;
            document.getElementById('logNote').innerText = log.note || '';
        }

        function updateStats(data) {
            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statLow').innerText = data.filter(i => i.siteQty <= 0).length;
            document.getElementById('statQty').innerText = data.reduce((acc, c) => acc + c.siteQty, 0).toFixed(0);
        }

        // è‡ªå‹•åˆ†é¡é‚è¼¯
        function filterByCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${category}`).classList.add('active');

            if (category === 'all') {
                displayData = currentData;
            } else {
                displayData = currentData.filter(item => {
                    const name = (item.name + item.spec).toLowerCase();
                    if (category === 'wire') return name.includes('ç·š') || name.includes('çºœ');
                    if (category === 'terminal') return name.includes('ç«¯å­');
                    if (category === 'hardware') return name.includes('ç®¡') || name.includes('æ¥é ­') || name.includes('ç›’') || name.includes('ç‰™åœˆ');
                    if (category === 'misc') return name.includes('è† å¸¶') || name.includes('å¥—ç®¡') || name.includes('ç´®ç·š') || name.includes('æŸå¸¶');
                    return false;
                });
            }
            renderList(displayData);
        }

        function filterData() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = displayData.filter(item => {
                const text = (item.name + item.spec + (item.alias || '')).toLowerCase();
                return text.includes(keyword);
            });
            renderList(filtered);
        }

        function renderList(data) {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            if (data.length === 0) { list.innerHTML = '<div class="text-center text-slate-500 py-10">ç„¡é …ç›®</div>'; return; }

            data.forEach(item => {
                const isLow = item.siteQty <= 0;
                list.innerHTML += `
                    <div class="relative p-4 rounded-xl border ${isLow ? 'border-red-500/30 bg-red-900/10' : 'border-slate-700 bg-slate-800'} flex justify-between items-center gap-4 transition active:scale-[0.98]">
                        <div class="flex-1">
                            <div class="flex items-baseline justify-between mb-1">
                                <h3 class="font-bold text-white text-lg truncate pr-2">${item.name}</h3>
                                <span class="${isLow ? 'text-red-400' : 'text-blue-400'} font-black text-2xl">${item.siteQty}</span>
                            </div>
                            <div class="flex justify-between items-center text-sm text-slate-400">
                                <span class="bg-slate-700/50 px-2 py-0.5 rounded text-xs">${item.spec}</span>
                                <span>${item.unit}</span>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2 border-l border-slate-700 pl-3">
                            <button onclick="openModal('${item.id}', 'move_to_site')" class="bg-slate-700 text-blue-300 w-10 h-10 rounded-lg flex items-center justify-center text-xl hover:bg-blue-600 hover:text-white transition">ğŸšš</button>
                            <button onclick="openModal('${item.id}', 'audit')" class="bg-slate-700 text-green-400 w-10 h-10 rounded-lg flex items-center justify-center text-xl hover:bg-green-600 hover:text-white transition">ğŸ“</button>
                        </div>
                    </div>`;
            });
        }

        function openModal(id, action) {
            selectedItem = currentData.find(i => i.id == id);
            selectedAction = action;
            const modal = document.getElementById('modal');
            const btn = document.getElementById('confirmBtn');
            modal.classList.remove('hidden');
            document.getElementById('inputQty').value = '';
            document.getElementById('modalItem').innerText = `${selectedItem.name} (${selectedItem.spec})`;
            document.getElementById('modalUnit').innerText = selectedItem.unit;
            
            if (action === 'move_to_site') {
                document.getElementById('modalTitle').innerText = "ğŸšš å¸¶æ–™å…¥å» ";
                document.getElementById('hintText').innerText = `å» å€ç›®å‰: ${selectedItem.siteQty}`;
                btn.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-lg bg-blue-600 hover:bg-blue-500";
                btn.innerText = "ç¢ºèªå¸¶å…¥";
            } else {
                document.getElementById('modalTitle').innerText = "ğŸ“ ç¾å ´ç›¤é»";
                document.getElementById('hintText').innerText = `ç³»çµ±ç´€éŒ„: ${selectedItem.siteQty}`;
                document.getElementById('inputQty').value = selectedItem.siteQty;
                btn.className = "w-full py-4 rounded-xl font-bold text-white text-lg shadow-lg bg-green-600 hover:bg-green-500";
                btn.innerText = "ç¢ºèªä¿®æ­£";
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function closeBatchModal() { document.getElementById('batchModal').classList.add('hidden'); }
        function openBatchModal() { 
            document.getElementById('batchModal').classList.remove('hidden'); 
            document.getElementById('batchInput').value = '';
            document.getElementById('previewList').innerHTML = '';
        }

        async function submitAction() {
            const qty = Number(document.getElementById('inputQty').value);
            const person = document.getElementById('inputPerson').value;
            const btn = document.getElementById('confirmBtn');
            if (qty < 0) return alert("æ•¸é‡éŒ¯èª¤");
            
            // é˜²å‘†
            if (selectedAction === 'audit' && selectedItem.siteQty > 0) {
                const diff = Math.abs(selectedItem.siteQty - qty);
                if (diff > 5 && (diff / selectedItem.siteQty) > 0.5) {
                    if (!confirm(`âš ï¸ å·®ç•°éå¤§ (ç³»çµ±:${selectedItem.siteQty} vs è¼¸å…¥:${qty})ï¼Œç¢ºå®šä¿®æ”¹ï¼Ÿ`)) return;
                }
            }
            btn.innerText = "è™•ç†ä¸­...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: selectedAction, id: selectedItem.id, qty, person }) });
            closeModal();
            loadData();
        }

        // æ‡¶äººé€Ÿè¨˜è§£æ
        function parseBatchInput() {
            const raw = document.getElementById('batchInput').value;
            const lines = raw.split('\n');
            const preview = document.getElementById('previewList');
            preview.innerHTML = '';
            batchUpdates = [];
            let currentLoc = "æœªçŸ¥";

            lines.forEach(line => {
                line = line.trim();
                if(!line) return;
                const parts = line.split(/\s+/);
                if(parts.length===1 && isNaN(parseFloat(parts[0]))) {
                    currentLoc = parts[0];
                    preview.innerHTML += `<div class='text-purple-300 text-xs font-bold mt-2'>ğŸ“ ${currentLoc}</div>`;
                    return;
                }
                const qtyStr = parts.pop();
                const key = parts.join(' ').toLowerCase();
                const qty = parseFloat(qtyStr);
                if(isNaN(qty)) return;

                const target = currentData.find(i => (i.alias && i.alias.includes(key)) || i.name.toLowerCase().includes(key));
                if(target) {
                    batchUpdates.push({id: target.id, qty, location: currentLoc});
                    preview.innerHTML += `<div class='flex justify-between bg-slate-900 p-2 rounded text-xs'><span class='text-green-400'>${target.name}</span><span class='text-white'>${qty}</span></div>`;
                } else {
                    preview.innerHTML += `<div class='flex justify-between bg-red-900/30 p-2 rounded text-xs'><span class='text-red-400'>? ${key}</span></div>`;
                }
            });

            if(batchUpdates.length > 0) {
                const btn = document.getElementById('batchConfirmBtn');
                btn.disabled = false;
                btn.classList.remove('bg-slate-700', 'text-slate-500');
                btn.classList.add('bg-purple-600', 'text-white');
                btn.innerText = `å¯«å…¥ ${batchUpdates.length} ç­†è³‡æ–™`;
            }
        }

        async function submitBatch() {
            const person = "æ‡¶äººè¼¸å…¥"; 
            const btn = document.getElementById('batchConfirmBtn');
            btn.innerText = "å¯«å…¥ä¸­...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "batch_audit", updates: batchUpdates, person }) });
            closeBatchModal();
            loadData();
        }
    </script>
